<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <link href="/juegos/balatro/static/css/main.css" rel="stylesheet">
    <link href="/juegos/balatro/static/css/player_cards.css" rel="stylesheet">
</head>

<body>

    <div class="game_over">
        <div>
            <img class="final-i" src="">
            <h2 class="final-h2"></h2>
        </div>
    </div>



    <div class="loadingScreen">
        <div>
            <img src="https://i.gifer.com/ZKZg.gif">
            <h2>We are matching you with someone else</h2>
        </div>
    </div>
    <div id="game-container">
        <div class="row">
            <!-- Left column: player info -->
            <div class="col" style="min-width: 300px; flex: 1;">
                <div id="game-state">
                    <div class="player">
                        <span id="player-name"></span>
                        <div style="margin-bottom: 8px;">
                            <span>Total score: </span><strong><span id="player-score"></span></strong>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <span>Last play score: </span><strong><span id="last-score"></span></strong>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <span>Last hand: </span><strong><span id="last-hand"></span></strong>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <span>Last opponent score: </span><strong><span id="last-opponent-score"></span></strong>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right column: score/chips/multiplier -->
            <div id="score-container" class="col">
                <div id="score">Score: <span id="score-value"></span></div>
                <div><span id="hand-type"></span></div>
                <div>
                    <span id="chips-value"></span>
                    X
                    <span id="multiplier-value"></span>
                </div>
            </div>
        </div>


        <center>
            <div class="container">
                <center>
                    <div id="card-container">
                        <!-- Card Container -->
                    </div>
                </center>

            </div>
            <div>
                <button id="play-hand-btn">Play Hand</button>
                <button id="ranks-btn">Rank</button>
                <button id="suits-btn">Suit</button>
                <button id="discard-cards-btn">Discard</button>
            </div>

        </center>
    </div>


    <div class="opponent">
        It's player 1's turn
    </div>


    <div class="stop">
        You can't procced, it's not your turn
    </div>


    <a id="leaderboard-button-img" href="/juegos/balatro/leaderboardBalatro" class="leaderboard-button" title="Leaderboard" hidden>
        <img  src="https://cdn-icons-png.flaticon.com/512/2583/2583346.png">
    </a>

</body>
<script type="module" src="/juegos/balatro/static/js/score_handler.js"></script>
<script type="module" src="/juegos/balatro/static/js/player_cards.js"></script>
<script src="/juegos/balatro/static/js/main.js"></script>


</html>
